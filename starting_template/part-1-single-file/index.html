<html>
    <head>
        <title>
            HTML, CSS, and Javascript
        </title>
    </head>
    
    <!-- Fill in CSS here between style tags -->
    <style>
        .calculator-buttons {
            border-width: 10px;
            border-style: solid;
            border-color: blue;
            padding: 10px;
            margin: 10pt; 
            width: 25%;
        }
    </style>


    <body>
        <div id="input-area">Number Clicked Will Appear Here Eventually</div>
        <div id="number-buttons">
            <div class="calculator-row">
                <div id="ten" class="calculator-buttons">
                    Amy
                </div>
                <div id="twenty" class="calculator-buttons">
                    Simon
                </div>
                <div id="thirty" class="calculator-buttons">
                    30
                </div>    
                <div id="forty" class="calculator-buttons">
                    40
                </div>    
                <div id="reset-button">
                    Reset
                </div>
            </div>
        </div>
    </body>
    <!-- Fill in JavaScript code between the script tags -->
    <script>

        function randomname() {
            document.getElementById("input-area").innerHTML = "Hello Amy";
            console.log("ten button clicked");
        }
        document.getElementById("ten").onclick = randomname;

        document.getElementById("twenty").onclick = function bar() {
            console.log("twenty button clicked");
        }
        
        document.getElementById("ten").onmouseover = () => {
            document.getElementById("ten").style["border-color"] = "orange";
        }

        document.getElementById("ten").onmouseout = () => {
            document.getElementById("ten").style["border-color"] = "blue";
        }

        const buttons = document.getElementsByClassName("calculator-buttons");
        // buttons = [button1, button2, button3, button4]
        console.log(buttons);
        console.log(buttons.length)
        for (let i = 0; i < buttons.length; i++) {
            buttons[i].onclick = () => {
                // get the text in the button and store it in a variable
                const amys_button = buttons[i].innerHTML;

                // print the stored button text in the console
                console.log(amys_button);

                // replace the text in the #input-area div with the button text
                document.getElementById("input-area").innerHTML = amys_button;
                
            }
            buttons[i].onmouseover = () => {
                buttons[i].style["border-color"] = "orange";
            }

            buttons[i].onmouseout = () => {
                buttons[i].style["border-color"] = "blue";
            }
        }

        // document.getElementsByClassName("calculator-buttons").onclick = function whatever() {
        //     document.getElementById("input-area").innerHTML = "Hello Linda and Marek, button was clicked";
        // }

    </script>
    
</html>
