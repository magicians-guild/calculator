<html>
    <head>
        <title>
            HTML, CSS, and Javascript
        </title>
    </head>
    
    <!-- Fill in CSS here between style tags -->
    <style>
        .calculator-row {
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: teal;
            padding: 10px;
            border-radius: 10px;
        }
        .calculator-buttons {
            background-color: white;
            border: 1px solid;
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>

    <body>
        <div id="input-area">Number Clicked Will Appear Here Eventually</div>
        <div id="number-buttons">
            <div class="calculator-row">
                <div class="calculator-buttons">
                    1
                </div>
                <div class="calculator-buttons">
                    2
                </div>
                <div class="calculator-buttons">
                    3
                </div>    
                <div class="calculator-buttons">
                    4
                </div> 
                <div class="calculator-buttons">
                    5
                </div> 
                <div class="calculator-buttons">
                    6
                </div> 
                <div class="calculator-buttons">
                    7
                </div> 
                <div class="calculator-buttons">
                    8
                </div> 
                <div class="calculator-buttons">
                    9
                </div> 
                <div class="calculator-buttons">
                    C
                </div> 
                <div class="calculator-buttons">
                    +
                </div> 
            </div>
        </div>
    </body>

 <!-- Fill in JavaScript code between the script tags -->
 <script>
    
    let addNumbers = (a, b) => {
        return a + b;
    }

    let subtractNumbers = (a, b) => {
        return a - b;
    }

    let multiplyNumbers = (a, b) => {
        return a * b;
    }

    let divideNumbers = (a, b) => {
        return a / b;
    }

    const buttons = document.getElementsByClassName("calculator-buttons");
    console.log(buttons);

    const button_color = buttons[0].style["color"];

    for (let i = 0; i < buttons.length; i++) {

       
        buttons[i].onclick = () => {
            let button_value = buttons[i].innerHTML;
            // button value is equal to "         x        "
            button_value = button_value.trim();

            if (button_value === "C") {

                document.getElementById("input-area").innerHTML = "";

            } else if (button_value === "+") {
                document.getElementById("input-area").innerHTML += button_value;

            }
            else {
                console.log(button_value);
                document.getElementById("input-area").innerHTML = button_value;
            }

        }

        buttons[i].onmouseover = () => {
            console.log(buttons[i].innerHTML + "mouse over");
            buttons[i].style["color"] = "orange";
            buttons[i].style["cursor"] = "pointer";
        }

        buttons[i].onmouseout = () => {
            console.log(buttons[i].innerHTML + "mouse out")
            buttons[i].style["color"] = button_color;
        }
    }
</script>

</html>
