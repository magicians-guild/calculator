<html>
    <head>
        <title>
            HTML, CSS, and Javascript
        </title>
    </head>
    
    <!-- Fill in CSS here between style tags -->
    <style>
        #title{
            color:#e3b155;
        }
        #input-area, .input{
            color:#84b09b;
            border: 1px solid #e3b155;
            padding: 10px;
            width: 50%;
        }
        #title, #input-area, #number-buttons div, .input {
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .calculator-buttons{
            display: inline-block;
            border: 1px solid #e3b155;
            width: 80px;
            text-align: center;
            padding: 9px;
            background-color:#f0e9df;
            font-size: 40px;
            color: #84b09b; 
        }
        .operator-buttons{
            display: inline-block;
            border: 1px solid #e3b155;
            width: 80px;
            text-align: center;
            padding: 9px;
            background-color:#f0e9df;
            font-size: 40px;
            color: #84b09b; 
        }
        .operator-buttons:hover {
            background-color: #e6c532;
            box-shadow: 3px 3px 4px 1px rgba(7, 7, 7, 0.2);
            color: black
        }
        .calculator-buttons:hover {
            background-color: #e6c532;
            box-shadow: 3px 3px 4px 1px rgba(7, 7, 7, 0.2);
            color: black
        }
    </style>


    <body>
        <h1 id="title">My first calculator</h1>
        <div class="input">Total Input: <div id="total-input"></div></div>
        <div class="input">Current Operator: <div id="current-operator"></div></div>
        <div class="input">Previous Number: <div id="previous-number"></div></div>
        <div class="input">Current Number: <div id="current-number"></div></div>
        <div class="input">Output Number: <div id="output-number"></div></div>
        <div id="number-buttons">
            <div class="calculator-row">
                <div id="operators">
                    <div class="calculator-buttons operator-buttons"> 
                        + 
                    </div>
                    <div class="calculator-buttons operator-buttons"> 
                        - 
                    </div>
                    <div class="calculator-buttons operator-buttons"> 
                        × 
                    </div>
                    <div class="calculator-buttons operator-buttons"> 
                        ÷ 
                    </div>
                </div>
            </div>
            <div class="calculator-row">
                <div class="calculator-buttons">
                    1
                </div>
                <div class="calculator-buttons">
                    2
                </div>
                <div class="calculator-buttons">
                    3
                </div>
                <div class="calculator-buttons operator-buttons">
                    =
                </div>
            </div>
            <div class="calculator-row">
                <div class="calculator-buttons">
                    4
                </div>
                <div class="calculator-buttons">
                    5
                </div>
                <div class="calculator-buttons">
                    6
                </div>
                <div class="calculator-buttons operator-buttons">
                    C
                </div>

            </div>
            <div class="calculator-row">
                <div class="calculator-buttons">
                    7
                </div>
                <div class="calculator-buttons">
                    8
                </div>
                <div class="calculator-buttons">
                    9
                </div>    
            </div>
        </div>
    </body>

    <!-- Fill in JavaScript code between the script tags -->
    <script>
        // get array of buttons
        const buttons = document.getElementsByClassName("calculator-buttons");
        console.log(buttons);

        // declare the variable
        const button_color = buttons[0].style["color"];
        let addNumbers = (a, b) => {
            return a + b;
        }
        let subtractNumbers = (a, b) => {
            return a - b;
        }
        let multiplyNumbers = (a, b) => {
            return a * b;
        }
        let divideNumbers = (a, b) => {
            return a / b;
        }    

        for (let i = 0; i < buttons.length; i++) {

            // button 1
            buttons[i].onclick = () => {

                // get the text in the button and store it in a variable
                let button_value = buttons[i].innerHTML;

                // // print the stored button text in the console
                // console.log(button_value);

                // replace the text in the #input-area div with the button text

                button_value = button_value.trim();

                document.getElementById("total-input").innerHTML += button_value;

                if (button_value === "+") {
                    document.getElementById("current-operator").innerHTML = "+";
                    document.getElementById("previous-number").innerHTML = document.getElementById("current-number").innerHTML;
                    document.getElementById("current-number").innerHTML = "";
                } 
                else if (button_value === "-") {
                    document.getElementById("current-operator").innerHTML = "-";
                    document.getElementById("previous-number").innerHTML = document.getElementById("current-number").innerHTML;
                    document.getElementById("current-number").innerHTML = "";

                }
                else if (button_value === "×") {
                    document.getElementById("current-operator").innerHTML = "×";
                    document.getElementById("previous-number").innerHTML = document.getElementById("current-number").innerHTML;
                    document.getElementById("current-number").innerHTML = "";

                }
                else if (button_value === "÷") {
                    document.getElementById("current-operator").innerHTML = "÷";
                    document.getElementById("previous-number").innerHTML = document.getElementById("current-number").innerHTML;
                    document.getElementById("current-number").innerHTML = "";

                }
                else if (button_value === "=") {

                    let current_operator = document.getElementById("current-operator").innerHTML.trim();
                    let previous_number = document.getElementById("previous-number").innerHTML.trim();
                    previous_number = parseInt(previous_number);
                    
                    let current_number = document.getElementById("current-number").innerHTML.trim();
                    current_number = parseInt(current_number);

                    if (current_operator === "+") {
                        let output_number = addNumbers(previous_number, current_number);
                        document.getElementById("output-number").innerHTML = output_number;
                    }

                    if (current_operator === "-") {
                        let output_number = subtractNumbers(previous_number, current_number);
                        document.getElementById("output-number").innerHTML = output_number;
                    }
                    if (current_operator === "×") {
                        let output_number = multiplyNumbers(previous_number, current_number);
                        document.getElementById("output-number").innerHTML = output_number;
                    }
                    if (current_operator === "÷") {
                        let output_number = divideNumbers(previous_number, current_number);
                        document.getElementById("output-number").innerHTML = output_number;
                    }

                    // _ = underscore
                    // - = dash
                } else if (button_value === "C") {
                    document.getElementById("total-input").innerHTML = "";
                    document.getElementById("current-number").innerHTML = "";
                    document.getElementById("current-operator").innerHTML = "";
                    document.getElementById("previous-number").innerHTML = "";
                    document.getElementById("output-number").innerHTML = "";
                }
                // number button was clicked
                else {
                    document.getElementById("current-number").innerHTML += button_value;
                }
            }

            buttons[i].onmouseover = () => {
                // console.log(buttons[i].innerHTML + "mouse over");
                buttons[i].style["color"] = "red";
                buttons[i].style["cursor"] = "pointer";
            }

            buttons[i].onmouseout = () => {
                // console.log(buttons[i].innerHTML + "mouse out")
                buttons[i].style["color"] = button_color;
            }
        }
    </script>
    
</html>
